<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Scripted Sprouts" />
    <meta
      name="description"
      content="The all in one solution for your spring cleaning needs. Manage your tasks and chores easily with our interactive to-do list."
    />
    <!-- This description is just a stand in we could make it better down the road ^^ -->
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Busy Day</title>
  </head>
  <!-- bare bones setup right now -->

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/Frame 17 (1).svg')%>"
        alt="Busy Day"
        class="header__header"
      />
    </header>
    <main class="main">
      <div class="main__header">
        <div>
          <h1 class="main__header-text">Hello Emily!</h1>
        </div>
        <!-- js handles current day and temperature -->
        <div class="main__info-container">
          <p class="main__info-text"></p>
          <span class="main__span">
            <img class="main__info-weather-icon" alt="weather" />
            <p class="main__weather-text"></p>
          </span>
        </div>
      </div>
      <!-- below will be the to do lists -->
      <section class="forms">
        <span>
          <div class="forms__nav">
            <button class="forms__nav-button" type="button"></button>
          </div>
        </span>

        <ul class="forms__container">
          <li class="form form_default">
            <form class="form__container">
              <div class="form__header">
                <input
                  class="form__title"
                  type="text"
                  placeholder="Add Title"
                />
                <input class="form__date" type="date" />
                <button class="form__delete-button"></button>
                <!-- Please note that I didn't add a type -->
              </div>
              <input
                class="form__task-input"
                type="text"
                placeholder="+ Add a task"
              />
            </form>
          </li>
          <template class="template-list">
            <li class="form form_default">
              <div class="form__container">
                <div class="form__header">
                  <input
                    class="form__title"
                    type="text"
                    placeholder="Add Title"
                  />
                  <input class="form__date" type="date" />
                  <button class="form__delete-button"></button>
                  <!-- Please note that I didn't add a type -->
                </div>
                <div class="form__list"></div>
                <input
                  class="form__task-input"
                  type="text"
                  placeholder="+ Add a task"
                />
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; Busy Day by ScriptedSprouts</p>
    </footer>
  </body>
</html>
