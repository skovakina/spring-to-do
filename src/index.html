<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Scripted Sprouts" />
  <meta name="description"
    content="The all in one solution for your spring cleaning needs. Manage your tasks and chores easily with our interactive to-do list." />
  <!-- This description is just a stand in we could make it better down the road ^^ -->

  <title>Busy Day</title>
</head>
<!-- bare bones setup right now -->

<body class="page">
  <header class="header">
    <h2 class="header__header">Busy Day</h2>
  </header>
  <main class="main">
    <h1 class="main__header">Hello Emily!</h1>
    <p class="main__info-text">Tue, Feb 27</p>
    <p class="main__weather-text">67 C</p>
    <!-- below will be the to do lists -->
    <div class="nav">
      <button class="nav__button" type="button"></button>
    </div>
    <section class="forms">
      <div class="forms__container">
        <div class="form">
          <input class="form__title" type="text" placeholder="Add Title" />
          <input class="form__date" type="date" />
          <input class="form__task-input" />
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; Busy Day by ScriptedSprouts</p>
  </footer>
</body>

</html>
